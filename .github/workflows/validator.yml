name: JSON Schema Validator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jsonschema
    - name: Validate all specs
      run: |
        python tools/validator.py specs/attestation_v1.json specs/attestation_v1.json
        python tools/validator.py specs/charter_v1.json specs/charter_v1.json
        python tools/validator.py specs/gate_v1.json specs/gate_v1.json
        python tools/validator.py specs/mandate_v1.json specs/mandate_v1.json
        python tools/validator.py specs/mandate_v2.json specs/mandate_v2.json
        python tools/validator.py specs/wisdom_artifact_v1.json specs/wisdom_artifact_v1.json
