name: Release & Publish (npm + PyPI via OIDC)
on:
  push:
    branches: [ main ]
jobs:
  pre-flight-check:
    name: Pre-Flight Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout @v4
      - uses: actions/setup-python @v5
        with: { python-version: "3.11" }
      - run: python -m pip install jsonschema
      - name: Validate canonical artifacts
        run: python -m tools.validator specs/mandate_v1.json examples/sample_mandate.json
  release:
    name: Release to NPM and PyPI
    needs: pre-flight-check
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      id-token: write
    steps:
      - uses: actions/checkout @v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node @v4
        with: { node-version: '20.x', registry-url: 'https://registry.npmjs.org' }
      - run: npm ci
      - name: Semantic Release (NPM + GitHub)
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
      - uses: actions/setup-python @v5
        if: steps.semantic.outputs.new_release_published == 'true'
        with: { python-version: '3.11' }
      - name: Build & Publish Python package
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          VERSION=${{ steps.semantic.outputs.new_release_version }}
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          python -m pip install --upgrade build
          python -m build
      - uses: pypa/gh-action-pypi-publish @release/v1
        if: steps.semantic.outputs.new_release_published == 'true'
