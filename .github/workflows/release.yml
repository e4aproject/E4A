name: Release & Publish (npm + PyPI via OIDC)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    name: Release npm + PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for semantic-release to generate changelogs

      # --- NODEJS RELEASE (NPM + Semantic Versioning) ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      # Ensure npm dependencies exist (skip ci if lock file missing)
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # --- NPM Semantic Release ---
      - name: Semantic Release (npm)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      # --- VERSION SYNC FROM NPM TO PYTHON ---
      - name: Sync version for PyPI
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Synced version: $VERSION"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # --- PYTHON RELEASE (BUILD + PUBLISH VIA OIDC) ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python build dependencies
        run: python -m pip install --upgrade build twine check-wheel-contents

      - name: Build Python package
        run: |
          python -m build
          python -m twine check dist/*
          check-wheel-contents dist/*.whl

      - name: Publish to PyPI via OIDC
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: true
