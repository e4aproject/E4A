[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "e4a-sdk"
version = "1.0.0"
description = "E4A â€” Ethos4Agents SDK, CLI, and API"
readme = "README.md"
authors = [{ name = "Dan Everett", email = "e4a.protocol@gmail.com" }]
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
 "typer>=0.12.3",
 "fastapi>=0.111.0",
 "uvicorn>=0.30.0",
 "requests>=2.31.0",
 "pydantic>=2.0",
 "httpx>=0.27.0",
 "jsonschema>=4.0",
]

[project.urls]
Homepage = "https://github.com/e4aproject/E4A"
Documentation = "https://e4aproject.github.io/E4A"
Repository = "https://github.com/e4aproject/E4A"

[project.scripts]
e4a = "cli.cli_main:cli"

[tool.setuptools.packages.find]
where = ["sdk/python"]
